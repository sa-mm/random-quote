<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="well">
        <blockquote>
          <p class="quote">This is where the quote goes.</p>
          <footer class="text-right quote-author">Someone famous in <cite title="Source Title">Source Title</cite></footer>
        </blockquote>
      </div>
      <a id="new-button"></a>
      <button type="button" id="getQuote" class="btn btn-primary btn-sm pull-right">New Quote</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
